<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 栈的封装
  // function(){}
  // method 对象里面的我们称之为方法 和对象实例有联系
  function Stack() {
    // 栈中的属性
    this.item = []
    // 栈的相关操作

    // 1. 将元素压入到栈 进栈
    // this相当于传入的实例 python--->self
    // 这种方式相当于给对象实例添加这个方法
    // this.push = function (element){
    //   this.item.push(element)
    // }

    // 给stack添加方法的话还可以使用原型模式
    // 这种方式相当于给整个类添加方法 节省内存，效率更高
    Stack.prototype.push = function (element) {
      this.item.push(element)
    }
    // 2. 从栈中取出元素 出栈
    Stack.prototype.pop = function () {
      // 返回最后一个元素 最后一个元素就是栈顶元素
      return this.item.pop()
    }
    // 3. 查看一下栈顶元素 peek操作
    // 注意只是查看 并不是删除栈顶元素
    Stack.prototype.peek = function () {
       return this.item[this.item.length-1]
    }
    // 4. 判断栈是否为空
    Stack.prototype.isEmpty = function() {
      return this.item.length == 0
    }

    // 5. 获取栈中元素个数
    Stack.prototype.size = function (){
      return this.item.length
    }
    // 6. toString方法
    Stack.prototype.toString = function () {
      // 20 10 12 8 7
      var resultString = ''
      for (var i = 0; i < this.item.length; i++){
        resultString += this.item[i] + ''
      }
      return resultString
      }
  }
  //栈的使用 实例一个栈stack
  var stack = new Stack()
  //进栈
  stack.push(20)
  stack.push(10)
  stack.push(100)
  stack.push(77)
  // 打印建立好的栈
  alert(stack)
  // 打印栈元素的大小
  alert(stack.size())
  // 判断栈是否为空
  alert(stack.isEmpty())
  // 查看栈顶元素
  alert(stack.peek())
  // 从栈中取出最后一个元素 77
  alert(stack.pop())
  alert(stack)
  // toString方法 将栈里的元素变为string
  alert(typeof(stack.toString()))
</script>
</body>
</html>
